version: "3.4"

services:
  db:
    image: postgres:9.6
    env_file:
      - env.d/development
    ports:
      - "5440:5432"

  elasticsearch:
    image: fundocker/openshift-elasticsearch:6.6.2

  app:
    build:
      context: .
      target: development
      args:
        UID: ${UID:-1000}
    image: funmooc:latest
    env_file: env.d/development
    ports:
      - "8070:8000"
    volumes:
      - ./src/backend:/app
      - ./data/static:/data/static
      - ./data/media:/data/media
    depends_on:
      - "db"
      - "elasticsearch"
